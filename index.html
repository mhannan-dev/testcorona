    </div>
    <div class="col-md-12 col-sm-12  ">
      <form action="#" class="needs-validation  offset-md-3 was-validated "
        <div class="form-group ml-2 mt-2">
          <input type="tel" id="phone" required="required">
          <div class="invalid-feedback">
            You must enter a valid mobile number
          </div>
        </div>
      <div class="form-group mt-2 offset-5">
        <button id="save" class="btn waves-effect waves-button-input font-weight-bold pb-2" type="submit">Recive Code By SMS <i class="far fa-comment-dots fa-2x ml-5"></i></button>
      </div>
  
      </form>  
    </div>
  </section>
